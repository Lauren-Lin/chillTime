<!DOCTYPE html>
<html>
    <meta name="viewpoet" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Chill</title>
    </head>

    <body>
        <!-- <audio autoplay loop>
            <source src="music/Lofi.mp3" type="audio/mpeg">
        </audio> -->
        <div class="side-buttons">
            <script src="javascript.js"></script>
            <audio id="Cat" src="music/Cat.mp3" preload="auto"></audio>
            <audio id="rain" src="music/rain.mp3" preload="auto"></audio>
            <audio id="Lofi" src="music/Lofi.mp3" preload="auto"></audio>
            <audio id="Sun" src="music/Bird.mp3" preload="auto"></audio>
            <input onclick="playMusic('Cat');"type="image" id=cat alt="this should be a cat" src="images/cat.png">
            <input onclick="
                playMusic('rain');
                dayCycle(false);
                "type="image" id=cloud alt="this should be a cloud" src="images/cloud.png">
            <input onclick="
                playMusic('Lofi');
                dayCycle(true);
                "type="image" id=music alt="this should be music" src="images/music.png">
             <input onclick="
                playMusic('Sun');
                dayCycle(true);
                "type="image" id=sun alt="this should be a sun" src="images/sun.png">
        </div>

        <div id="train">
            <div id="overlay"></div>
            <img src="images/TrainHack.png" alt = "This should be an image."
            id="trainImage"></img>
        </div>
        <div class="window">
            <div class="sliding-bg">
            </div>
        </div>        
    </body>
</html>
